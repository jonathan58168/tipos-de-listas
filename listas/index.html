<!DOCTYPE html>
<html lang="pt-brz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Listas</title>
</head>
<body>
<h1>Tipos de Listas</h1>
<p>Listas não ordenadas</p>
<ul type="square">
    <li>Café</li>
    <li>Suco</li>
    <li>Leite</li>
</ul>
<p>Listas ordenadas</p>
<ol>
    <li>Pão</li>
    <li>Queijo</li>
    <li>Presunto</li>
</ol>
<hr size="1">
<ul type="square">
    <li>Receitas
        <p>Sublistas ordenadas</p>
        <ol>
            <li>Bolo</li>
            <li>Torta</li>
            <li>Pudim</li>
        </ol>
    </li>
    <li>Ingredientes
        <p>Sublistas não ordenadas</p>
        <ul type="square">
            <li>Farinha</li>
            <li>Açúcar</li>
            <li>Ovos</li>
        </ul>
    </li>
</ul>

</body>
</html>
